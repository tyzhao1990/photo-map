  <style>
    body { margin: 0; font-family: sans-serif; }

<body>

  <div id="upload">
    <label>é€‰æ‹©ç…§ç‰‡æ–‡ä»¶å¤¹ï¼š</label>
    <input type="file" id="input" webkitdirectory multiple accept="image/*">
    <button id="locateBtn">ğŸ“ è·å–æˆ‘çš„ä½ç½®</button>
    <button id="toggleLayerBtn">ğŸ›°ï¸ åˆ‡æ¢åœ°å›¾å›¾å±‚</button>
  </div>
  <div id="map"></div>

  <script>
    // åˆå§‹åŒ–åœ°å›¾
    const normalLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    });

    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri'
    });

    const map = L.map('map', {
      center: [20, 0],
      zoom: 2,
      layers: [normalLayer]
    });

    let isSatellite = false;

    document.getElementById('toggleLayerBtn').addEventListener('click', () => {
      if (isSatellite) {
        map.removeLayer(satelliteLayer);
        map.addLayer(normalLayer);
        isSatellite = false;
      } else {
        map.removeLayer(normalLayer);
        map.addLayer(satelliteLayer);
        isSatellite = true;
      }
    });

    // æ·»åŠ ç…§ç‰‡æ ‡è®°ç‚¹
    document.getElementById('input').addEventListener('change', async (event) => {
      const files = Array.from(event.target.files).filter(file => file.type.startsWith('image/'));

      for (const file of files) {
        try {
          const gps = await exifr.gps(file);
          if (gps && gps.latitude && gps.longitude) {
            const lat = gps.latitude;
            const lng = gps.longitude;
            const imgURL = URL.createObjectURL(file);

            const marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(`
              <strong>${file.name}</strong><br>
              <img src="${imgURL}" style="width:200px;">
            `);
          } else {
            console.warn('æ—  GPS ä¿¡æ¯:', file.name);
          }
        } catch (err) {
          console.error('è¯»å–å¤±è´¥:', file.name, err);
        }
      }
    });

    // è·å–å½“å‰ä½ç½®
    document.getElementById('locateBtn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('æ­¤æµè§ˆå™¨ä¸æ”¯æŒå®šä½ã€‚');
        return;
      }

      navigator.geolocation.getCurrentPosition((position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const accuracy = position.coords.accuracy;

        L.marker([lat, lng]).addTo(map)
          .bindPopup('ğŸ“ æ‚¨çš„ä½ç½®<br>ç²¾åº¦çº¦ ' + Math.round(accuracy) + ' ç±³')
          .openPopup();

        map.setView([lat, lng], 16);
      }, (err) => {
        alert('å®šä½å¤±è´¥: ' + err.message);
      });
    });
  </script>
